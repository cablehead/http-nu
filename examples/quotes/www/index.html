<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Quotes</title>
  <script type="module" defer src="https://cdn.jsdelivr.net/npm/@sudodevnull/datastar"></script>
  <style>
    body { font-family: system-ui; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    #quote { font-size: 1.5rem; font-style: italic; margin: 2rem 0; }
    #who { text-align: right; color: #666; }
  </style>
</head>
<body>
  <h1>Live Quotes</h1>
  <div data-on-load="$$get('/stream')">
    <div id="quote" data-text="$quote">Waiting for quotes...</div>
    <div id="who" data-text="$who"></div>
  </div>
</body>
</html>
