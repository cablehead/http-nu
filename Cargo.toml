[package]
name = "http-nu"
version = "0.4.3"
edition = "2021"
description = "Serve a Nushell closure over HTTP."
license = "MIT"
repository = "https://github.com/cablehead/http-nu"
readme = "README.md"
homepage = "https://github.com/cablehead/http-nu"
keywords = ["http", "shell", "nushell", "server"]
categories = ["web-programming", "command-line-utilities"]

[[bin]]
name = "http-nu"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }

serde = { version = "1", features = ["derive"] }
serde_json = "1"
http-serde = "2.1.1"

http = "1.1.0"
http-body-util = "0.1"
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full", "server-auto"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["io"] }

bytes = "1.6.0"
url = "2.5.0"

nu-cli = "0.105.1"
nu-cmd-lang = "0.105.1"
nu-cmd-extra = "0.105.1"
nu-command = "0.105.1"
nu-engine = "0.105.1"
nu-parser = "0.105.1"
nu-protocol = "0.105.1"
tokio-rustls = "0.26.1"
rustls = "0.23.23"
rustls-pemfile = "2.2.0"
scru128 = { version = "3", features = ["serde"] }
axum = { version = "0.8.4", features = ["http1", "http2"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tower-http = { version = "0.6.6", features = ["fs"] }
tower = "0.5.2"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.10.1"


# Target specific dependencies for musl builds to vendor OpenSSL
[target.aarch64-unknown-linux-musl.dependencies]
openssl = { version = "0.10.69", features = ["vendored"] }
