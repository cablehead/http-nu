[package]
name = "http-nu"
version = "0.3.1-dev"
edition = "2021"
description = "Serve a Nushell closure over HTTP."
license = "MIT"
repository = "https://github.com/cablehead/http-nu"
readme = "README.md"
homepage = "https://github.com/cablehead/http-nu"
keywords = ["http", "shell", "nushell", "server"]
categories = ["web-programming", "command-line-utilities"]

[[bin]]
name = "http-nu"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }

serde = { version = "1", features = ["derive"] }
serde_json = "1"
http-serde = "2.1.1"

http = "1.1.0"
http-body-util = "0.1"
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"

bytes = "1.6.0"
url = "2.5.0"

nu-cli = "0.101.0"
nu-cmd-lang = "0.101.0"
nu-cmd-extra = "0.101.0"
nu-command = "0.101.0"
nu-engine = "0.101.0"
nu-parser = "0.101.0"
nu-protocol = "0.101.0"
tokio-rustls = "0.26.1"
rustls = "0.23.23"
rustls-pemfile = "2.2.0"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.10.1"
